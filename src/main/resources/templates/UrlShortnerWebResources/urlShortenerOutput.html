<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>UrlShortner Output</title>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<link href="css/styles.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
	<!-- Responsive navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">Start Bootstrap</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Page content-->
	<div class="container">
		<div class="text-center mt-5">
			<h1>URL短縮サイト</h1>
			<form class="row g-3">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-text">変換前URL</span>
						<input type="text" class="form-control" value="{urlShortner.longUrl}" readonly>
					</div>
				</div>
				<div class="col-md-3">
				</div>

				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-text">変換後URL</span>
						<input class="form-control" id="copyTarget" type="text" value="{uri}{urlShortner.shortUrl}"
							readonly>
						<button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard()">
							<i class="bi bi-clipboard"></i>
						</button>
					</div>
				</div>
				<div class="col-md-3">
				</div>
				<script>
					function copyToClipboard() {
						var copyTarget = document.getElementById('copyTarget');
						copyTarget.select();
						document.execCommand("Copy");
					}
				</script>
			</form>
		</div>
	</div>
	</div>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
